    <!--Formulario de contacto-->
    <section class="contact-form">
        <form action="mailto:raul.rodriguez@universidadeuropea.es" method="post" name="formulario_contacto">


            <section class="form-fields">

                <h3>Contacte con nosotros</h3>

                <label>Asunto</label><br>

                <select name="Asunto">
                    <option value="2">Servicio al cliente</option>
                    <option value="1">Webmaster</option>
                </select><br>

                <label>Dirección de correo electrónico</label><br>

                <input name="from" type="email" value="" placeholder="su@email.com"><br>



                <label>Archivo adjunto</label><br>

                <input type="file" name="fileUpload" class="filestyle" data-buttontext="Seleccionar archivo"
                    id="filestyle-0" tabindex="-1" style="position: absolute; clip: rect(0px, 0px, 0px, 0px);">
                <div class="bootstrap-filestyle input-group"><input type="text" class="form-control " placeholder=""
                        disabled=""> <span class="group-span-filestyle input-group-btn" tabindex="0"><label
                            for="filestyle-0" class="btn btn-default "><span
                                class="icon-span-filestyle glyphicon glyphicon-folder-open"></span> <span
                                class="buttonText">Seleccionar archivo</span></label></span></div><br>




                <label class="col-md-3 form-control-label">Mensaje</label><br>

                <textarea name="message" placeholder="¿Cómo podemos ayudarle?" rows="3"></textarea>



                <br>
                <input class="btn btn-primary" type="submit" name="submitMessage" value="Enviar">
                <button type="reset">Borrar</button>

            </section>




        </form>
    </section>
